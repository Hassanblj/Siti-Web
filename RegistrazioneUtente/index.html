<!DOCTYPE html>
<html lang="en">
  <head>
  <title>Registrazione Utente</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css" type="text/css">  
</head>
<body> 
  
  <div class="container mt-3" id="mt-3">
    <h3>Benvenuto !!</h3>
    <p>Clicca e registrati.</p>
    
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
      Entra
    </button>
  </div>
  
  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Inserisci i tuoi dati</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <!-- Modal body -->
        <div class="modal-body">
          <!--Cognome Form-->
          <form action="../RegistrazioneUtente/php/login.php" method="POST"> 
            <div class="form-group">
              <label for="nome">Nome:</label>
              <input name="nome" class="form-control" placeholder="Inserisci nome" id="nome" >
            </div>
            <div class="form-group">
              <label for="cognome">Cognome:</label>
              <input name="cognome" class="form-control" placeholder="Inserisci cognome" id="cognome" >
            </div>
            <div class="radio">
              <label for="cognome">Sesso:</label>
              <br>
              
              <div class="form-control">
                <div class="radio" >
                  <label><input type="radio" name="sesso" value="Uomo"> Uomo</label>
                </div>
                <div class="radio">
                  <label><input type="radio" name="sesso" value="Donna"> Donna</label>
                </div>
                <div class="radio">
                  <label><input type="radio" name="sesso" value="Altro"> Altro</label>
                </div>
              </div>
              <div class="form-group">
                <label for="mail">E-mail:</label>
                <input name="mail" class="form-control" placeholder="Inserisci E-mail" id="mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Wrong email format" required>
              </div>
              
              <div class="form-group">
                <label for="data">Data di nascita</label>
                <input name="data" type="date" class="form-control" placeholder="Iserisci Data di nascita" id="data" >
              </div>
              
              <div class="form-group">
                <label for="luogo">Luogo di nascita:</label>
                <input name="luogo" class="form-control" placeholder="Inserisci Luogo di nascita" id="luogo" >
              </div>
              
          <div class="form-group">
            <label for="fiscale">Codice fiscale:</label>
            <input name="fiscale" class="form-control" placeholder="Inserisci Codice fiscale" id="fiscale" >
          </div>
          
          <div class="form-group">
            <label for="provincia">Provincia di residenza:</label>
            <input name="provincia" class="form-control" placeholder="Inserisci Provincia di residenza" id="provincia" >
          </div>
          
          <div class="form-group">
            <label for="Citta">Citta' di residenza:</label>
            <input name="citta" class="form-control" placeholder="Inserisci Citta' di residenza" id="Citta" >
          </div>
          
          <div class="form-group">
            <label for="residenza">Indirizzo di residenza:</label>
            <input name="residenza" class="form-control" placeholder="Inserisci Indirizzo di residenza" id="residenza" >
          </div> 
          
          <div class="form-group">
            <label for="hobby">Hobby:</label>
            <input name="hobby" class="form-control" placeholder="Inserisci Hobby" id="hobby" >
          </div>
          
          <div class="form-group">
            <label for="username">Username:</label>
            <input name="username" class="form-control" placeholder="Inserisci Username" id="username" >
          </div>
          
          <div class="form-group">
            <label for="password">Password:</label>
            <input name="password" type="password" class="form-control" placeholder="Inserisci password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
            <small>la password deve contenere almeno 8 caratteri, un numero, una lettera maiuscola, e una minuscola</small>
          </div>
          <div class="form-group">
            <label for="pwd2">Repeti Password:</label>
            <input name="pwd2" type="password" class="form-control" placeholder="Repeti password" id="pwd2" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
          </div>
          <br>
          <button type="submit" class="btn btn-primary" id="btnSubmit" >Invia</button>
        </form>
      </div>
      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" >Close</button>
      </div>      
    </div>
  </div> 
  
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
